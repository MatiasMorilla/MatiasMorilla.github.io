<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>MatiasMorilla/Contacto</title>
</head>
<body>
    
    <!-- FORM CONTACT -->
    <section class="contacto">
        <form action="" class="form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="nombre" placeholder="Ingrese su nombre" required>
            <label for="email">Email</label>
            <input type="email" name="email" class="email" placeholder="Ingrese su email" required>
            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" class="asunto" placeholder="Ingrese el asunto" required>
            <label for="informacion">Informacion</label>
            <textarea name="informacion" id="" class="info" cols="39" rows="5" placeholder="Ingrese mas informacion" required maxlength="300"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

</body>
</html>
